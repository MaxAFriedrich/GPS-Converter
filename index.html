<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPS Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
<h1>GPS Converter</h1>

    <button id="wgs84Copy"><img alt="copy" src="content_copy_FILL0_wght400_GRAD0_opsz48.svg"></button>
    <button id="wgs84Paste"><img alt="paste" src="content_paste_FILL0_wght400_GRAD0_opsz48.svg"></button>
</div>
<h2>OS Grid Reference</h2>
<div id="osgbDiv" class="inpContainer"><input id="osgbInp" placeholder="ST 72533 88828">
    <button id="osgbClear"><img alt="clear" src="backspace_FILL0_wght400_GRAD0_opsz48.svg"></button>
    <button id="osgbCopy"><img alt="copy" src="content_copy_FILL0_wght400_GRAD0_opsz48.svg"></button>
    <button id="osgbPaste"><img alt="paste" src="content_paste_FILL0_wght400_GRAD0_opsz48.svg"></button>
</div>
<div id="convertDiv">
    <button id="convertRunner">Convert</button>
</div>
<script type="module" src="/src/main.ts"></script>

</html>
