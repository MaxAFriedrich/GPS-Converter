<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPS Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<h1>GPS Converter</h1>
<label for="wgs84Inp">WGS84 or Coordinate Reference System</label>
<input id="wgs84Inp" placeholder="N 51° 53.947 W 000° 10.018">
<div class="inpContainer" id="wgs84Div">
    <button id="wgs84Clear">Clear</button>
    <button id="wgs84Copy">Copy</button>
    <button id="wgs84Paste">Paste</button>
</div>
<label for="osgbInp">OS Grid Reference</label>
<input id="osgbInp" placeholder="ST 72533 88828">
<div id="osgbDiv" class="inpContainer">
    <button id="osgbClear">Clear</button>
    <button id="osgbCopy">Copy</button>
    <button id="osgbPaste">Paste</button>
</div>
<div id="convertDiv">
    <button id="convertRunner">Convert</button>
</div>
<div id="errorDiv"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
